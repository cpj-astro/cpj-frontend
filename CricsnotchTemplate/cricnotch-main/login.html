<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Favicon icon -->
		<link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />

		<!-- All CSS -->
		<link rel="stylesheet" href="assets/css/all.min.css" />
		<link rel="stylesheet" href="assets/css/jquery-ui.min.css" />
		<link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />

		<title>Cricnotch - Sports Clean & Minimal Html Template.</title>
	</head>
	<body>

		<!-- Preloader -->
		<div id="preloader">
			<div id="status"><img src="assets/images/logo-h.png" alt="logo" /></div>
		</div>

		<div id="main" class="main-container p-0">
			<section class="auth-sec login">
				<div class="auth-form">
					<div class="auth-form-header">
						<h3>Login to your account</h3>
					</div>

					<form action="login.html">
						<div class="input-field">
							<label for="useremail">Email Address</label>
							<input id="useremail" type="email" name="useremail" placeholder="Enter email" required />
						</div>
						<div class="input-field">
							<label for="userpass">Password</label>
							<input id="userpass" type="email" name="userpass" placeholder="Enter password" required />
						</div>
						<div class="form-row">
							<div class="col-sm-6">
								<div class="input-field custom-checkbox">
									<input id="remember_user" type="checkbox" name="remember_user" hidden="" checked="" />
									<label for="remember_user">Remember sign in</label>
								</div>
							</div>
							<div class="col-sm-6 text-sm-right">
								<a href="#" class="forgot-link">Forgot Password?</a>
							</div>
						</div>

						<button type="submit" class="cricnotch-btn btn-filled radius-5">Sign in to Your Account</button>
					</form>
				</div>
			</section>
		</div>

		<!-- JS -->
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/jquery-ui.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/owl.carousel.min.js"></script>
		<script src="assets/js/scripts.js"></script>
	</body>
</html>
